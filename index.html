<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Shopping List App</title>
</head>
<body>

    <header>
        <img src="./shopping-list-start/images/note.png" alt="" />
        <h1>Shopping List</h1>
        <form action="" id="item-form">
            <div class="add-items">
                <input type="text" name="item" id="item" class="item-input" placeholder="Enter Item">
                <button>+ Add Items</button>
            </div>

            <input type="text" name="filter" id="filter" class="filter-input" placeholder="Filter Items">
            <hr>

        </form>

    </header>
    
</body>
</html>
